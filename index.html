<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="navbar">
        <ul class="nav-list">
            <li class="nav-li"><img src="./images/logo-pokemon-79x45.png" alt=""></li>
            <li class="nav-li"><img src="./images/logo-pokemoncenter-79x45.png" alt=""></li>
            <li class="nav-li"><img src="./images/corporate-en.png" alt=""></li>
            <li class="nav-li"><img src="./images/sv03-gus-175-en.png" alt=""></li>
            <li class="nav-li"><img src="./images/scarlet-violet-175x50-en.jpg" alt=""></li>
            <li class="nav-li"><img src="./images/community-forums-175x50-en.png" alt=""></li>

        </ul>
    </div>
    <div class="navbar-2">
        <ul class="nav-list-2">
            <li class="nav-li-2"><img src="./images/home icon.png" alt=""></li>
            <li class="nav-li-2"><img src="./images/pokedex icon.png" alt=""></li>
            <li class="nav-li-2"><img src="./images/event icon.png" alt=""></li>
            <li class="nav-li-2"><img src="./images/video icon.png" alt=""></li>
            <li class="nav-li-2"><img src="./images/tv icon.jfif" alt=""></li>
            <li class="nav-li-2"><img src="./images/news icon.png" alt=""></li>

        </ul>
    </div>
    <div class="bg">
        <div class="wrapper">
            <div class="img1">
                <img src="./images/first image.png" alt="">
                <div class="img2">
                    <img src="./images/image 2.png" alt="">
                    <img src="./images/image 3.png" alt="">
                </div>
            </div>
            <div class="img3">
                <img src="./images/img3 1.png" alt="">
                <img src="./images/img3 2.png" alt="">
                <img src="./images/img3 3.png" alt="">
            </div>
        </div>
    </div>
    <div class="footer">
        <div>
            <a href="https://www.facebook.com"><i class="fa-brands fa-facebook fa-2x"></i></a>
            <a href="https://www.twitter.com"><i class="fa-brands fa-twitter fa-2x"></i></a>
            <a href="https://www.instagram.com"><i class="fa-brands fa-instagram fa-2x"></i></a>
        </div>
        
    </div>

</html>
